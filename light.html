	<script type="text/javascript">
		function onoff(btn){
			if(btn.innerHTML == "关灯"){
				document.body.style.backgroundColor = "black";
				btn.innerHTML = "开灯"
			}
			else{
				document.body.style.backgroundColor = "white";
				btn.innerHTML = "关灯"
			}
		}
