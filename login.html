<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>游戏界面</title>
		<link rel="stylesheet" href="css/game.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
	</head>
	<body>
		<div class="login-con">
			<input type="text" id="uname" placeholder="请输入你的姓名"/>
			<button id="joingame">进入游戏</button>
		</div> 
	</body>
	<script type="text/javascript">
	//localStorage用于持久化的本地存储，除非主动删除数据，否则数据是永远不会过期的。
	//如果localStorage里面有user，那么直接跳转到main.html
	//如果没有，那么玩家重新创建一个user
		$(function(){
			var user = localStorage.getItem("user");
			if(user){
				window.location.href = "main.html";
			}
			//0表示没有上线，1表示上线，2表示准备中，3表示游戏中
			$("#joingame").click(function(){
				var user = {
					uname : $("#uname").val(),
					id : null,
					win : 0,
					total : 0,
					status : 0
				};
				
				localStorage.setItem("user",JSON.stringify(user));//序列化
				//JSON.stringify(value [, replacer] [, space]) 
				//value：是必须要的字段。就是你输入的对象，比如数组啊，类啊等等。 
				//replacer：这个是可选的。它又分为2种方式，一种是方法，第二种是数组。 
				//space：很好理解，用什么来做分隔符的。
				
				
				window.location.href = "main.html";
			});
		});
	</script>
</html>
